{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneFinder</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Welcome to TuneFinder!</h1>
        <p>Find songs similar to your favorite tunes.</p>
        
        <form method="post">
            {% csrf_token %}
        
            <div class="form-group">
                {{ form.artist_name.label_tag }}
                {{ form.artist_name }}
            </div>
        
            <div class="form-group">
                {{ form.track_name.label_tag }}
                {{ form.track_name }}
            </div>
        
            <input type="submit" class="spotify-button" value="Find">
        </form>
    </div>
</body>
</html>
